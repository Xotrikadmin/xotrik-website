<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />

    <title>Xotrik | Building Your Digital Experience</title>
    <meta
      name="description"
      content="Xotrik is a leading company in digital evolution and technological innovation, creating solutions that inspire, connect, and transform the future."
    />
    <meta
      name="keywords"
      content="Xotrik, technology, software, development, digital, innovation, Costa Rica"
    />
    <meta name="author" content="Xotrik" />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="/favicon-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="/favicon-512x512.png"
    />
    <link
      rel="icon"
      href="/favicon.ico"
    />

    <!-- Apple Touch Icon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />

    <!-- Web Manifest -->
    <link
      rel="manifest"
      href="/site.webmanifest"
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Xotrik | Building Your Digital Experience"
    />
    <meta
      property="og:description"
      content="We craft strategic digital solutions that deliver tangible, sustainable value."
    />
    <meta
      property="og:image"
      content="/logo-og.png"
    />
    <meta
      property="og:url"
      content="https://www.xotrik.com"
    />
    <meta
      property="og:type"
      content="website"
    />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Xotrik | Building Your Digital Experience"
    />
    <meta
      name="twitter:description"
      content="We craft strategic digital solutions that deliver tangible, sustainable value."
    />
    <meta
      name="twitter:image"
      content="/logo-og.png"
    />
  </head>

  <!-- Tailwind background light/dark -->
  <body class="bg-white dark:bg-black transition-colors duration-200">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
